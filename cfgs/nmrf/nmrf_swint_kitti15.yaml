DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: KittiDataset
            DATA_SPLIT: {
                TRAINING: ./data/KITTI12/kitti12_train194.txt,
                EVALUATING: '',
                TESTING: ''
            }
            DATA_PATH: /home/lihang.ying/data/KITTI/KITTI_2012
            RETURN_RIGHT_DISP: true

        -   DATASET: KittiDataset
            DATA_SPLIT: {
                TRAINING: ./data/KITTI5/kitti15_train200.txt,
                EVALUATING: ./data/KITTI15/kitti15_val20.txt,
                TESTING: ./data/KITTI15/kitti15_test.txt
            }
            DATA_PATH: /home/lihang.ying/data/KITTI/KITTI_2015
            RETURN_RIGHT_DISP: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 384, 768 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 544, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: NMRF
    MODEL_TYPE: swin
    OUT_CHANNELS: 128
    DIVIS_BY: 32
    COMPAT: false
    FIND_UNUSED_PARAMETERS: false
    CKPT: -1
    PRETRAINED_MODEL: ''

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    BATCH_SIZE_PER_GPU: 24
    NUM_EPOCHS: 90

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0024
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: OneCycleLR
        MAX_LR: *lr
        PCT_START: 0.01
        ON_EPOCH: False

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 0.1

EVALUATOR:
    BATCH_SIZE_PER_GPU: 12
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True